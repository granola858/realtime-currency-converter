<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Real-time Currency Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 基本樣式重設 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            /* 移除手機點擊高亮 */
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
            /* 手機版邊距縮小 */
        }

        /* 主容器 */
        .converter-container {
            width: 100%;
            max-width: 900px;
            background-color: #ffffff;
            padding: 25px 20px;
            /* 手機版內距縮小 */
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 25px;
        }

        header h1 {
            font-size: 1.5rem;
            /* 手機版標題縮小 */
            color: #2c3e50;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        header p {
            font-size: 0.9rem;
            color: #7f8c8d;
            padding: 0 10px;
        }

        /* 輸入組的容器 */
        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            /* 間距微調 */
        }

        /* 每個貨幣輸入組 */
        .currency-group {
            display: flex;
            align-items: center;
            /* 垂直置中 */
            background-color: #f9f9f9;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
            height: 60px;
            /* 固定高度確保整齊 */
        }

        .currency-group:focus-within {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        /* 金額輸入框 */
        .currency-input {
            flex: 1;
            /* 佔據剩餘空間 */
            min-width: 0;
            /* 關鍵：防止內容過長撐爆 Flex 容器 */
            height: 100%;
            padding: 0 15px;
            font-size: 1.1rem;
            border: none;
            outline: none;
            background-color: transparent;
            color: #2c3e50;
            font-weight: 500;
        }

        .currency-input[readonly] {
            color: #95a5a6;
            cursor: default;
        }

        /* 移除 input 數字調整按鈕 */
        .currency-input::-webkit-outer-spin-button,
        .currency-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* --- 鎖定按鈕核心樣式 (新版細長型) --- */
        .lock-btn {
            background: #e9ecef;
            border: none;
            border-left: 1px solid #e0e0e0;
            width: 40px;
            /* 手機版稍微縮窄 */
            height: 100%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            color: #27ae60;
            /* 預設綠色 (開啟) */
            flex-shrink: 0;
            /* 防止被壓縮 */
        }

        /* SVG 設定 */
        .lock-btn svg {
            width: 22px;
            height: 22px;
            display: block;
            overflow: visible;
            /* 允許旋轉時稍微超出 SVG 框 */
        }

        /* --- 細長鎖頭動畫核心 --- */
        .lock-body {
            fill: currentColor;
        }

        .lock-shackle {
            fill: none;
            stroke: currentColor;
            stroke-width: 1.8;
            /* 線條變細 */
            stroke-linecap: round;

            /* 設定旋轉軸心：這是根據 SVG 座標 (24x24) 計算的右腳底部位置 */
            transform-origin: 17px 11px;

            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* 狀態 A: 預設 (開啟) - 鎖環向右旋轉 */
        .lock-btn .lock-shackle {
            transform: rotate(35deg);
            /* 角度稍微調小一點比較優雅 */
        }

        /* 狀態 B: 鎖定 (紅色) */
        .lock-btn.active {
            color: #e74c3c;
            background-color: #ffeaea;
        }

        /* 鎖定時：閉合 */
        .lock-btn.active .lock-shackle {
            transform: rotate(0deg);
        }

        /* 狀態 C: 禁用 (灰色) */
        .lock-btn:disabled {
            cursor: not-allowed;
            color: #bdc3c7;
            background-color: #f0f0f0;
        }

        .lock-btn:disabled .lock-shackle {
            transform: rotate(0deg);
        }

        /* 貨幣下拉選單 */
        .currency-select {
            height: 100%;
            padding: 0 15px 0 10px;
            font-size: 0.95rem;
            border: none;
            background-color: #e9ecef;
            outline: none;
            cursor: pointer;
            font-weight: 600;
            color: #555;
            transition: background-color 0.3s ease;
            border-left: none;
            flex-shrink: 0;
            /* 防止被壓縮 */
            max-width: 90px;
            /* 限制最大寬度 */
        }

        .currency-select:hover {
            background-color: #dfe4e7;
        }

        .currency-select:disabled {
            background-color: #f0f0f0;
            color: #999;
            cursor: not-allowed;
        }

        .lock-btn:hover:not(:disabled) {
            background-color: #dfe4e7;
        }

        /* 頁腳 */
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.8rem;
            color: #95a5a6;
            line-height: 1.5;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
        }

        /* --- RWD 響應式設計 --- */

        /* 平板以上 (大於 768px) */
        @media (min-width: 768px) {
            body {
                padding: 40px;
            }

            .converter-container {
                padding: 40px 50px;
            }

            .main-content {
                grid-template-columns: repeat(2, 1fr);
                gap: 25px;
            }

            header h1 {
                font-size: 2.2rem;
            }

            header p {
                font-size: 1rem;
            }

            .currency-input {
                font-size: 1.3rem;
            }

            .currency-select {
                font-size: 1rem;
                padding: 0 20px 0 15px;
                max-width: none;
            }

            .lock-btn {
                width: 48px;
                /* 電腦版按鈕寬一點 */
            }

            .lock-btn svg {
                width: 24px;
                height: 24px;
            }
        }
    </style>
</head>

<body>

    <div class="converter-container">
        <header>
            <h1>Real-time Converter</h1>
            <p>Click the lock to fix a currency.</p>
        </header>

        <main id="main-container" class="main-content">
        </main>

        <footer>
            <p>Data from <a href="https://www.exchangerate-api.com" target="_blank">ExchangeRate-API</a><br>
                Copyright © 2026 <a href="mailto:granola858@gmail.com" target="_blank">AYuanH</a>
            </p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_URL = "https://open.er-api.com/v6/latest/USD";

            const mainContainer = document.getElementById('main-container');
            const currencyElements = [];
            const totalConverters = 6;
            let isUpdating = false;
            let lockedIndex = null;
            const defaultCurrencies = ['TWD', 'JPY', 'USD', 'THB', 'VND', 'HKD'];

            // 新版 SVG：細長風格
            // viewBox 0 0 24 24 標準座標
            const slimLockSVG = `
                <svg viewBox="0 0 24 24">
                    <path class="lock-body" d="M7 11 h10 a2 2 0 0 1 2 2 v8 a2 2 0 0 1-2 2 H7 a2 2 0 0 1-2-2 v-8 a2 2 0 0 1 2-2 z" />
                    <path class="lock-shackle" d="M8 11 V6 a4 4 0 0 1 8 0 v5" />
                    <circle cx="12" cy="17" r="1.5" fill="#ffffff" opacity="0.8"/>
                </svg>`;

            function createConverterElement(index) {
                const group = document.createElement('div');
                group.className = 'currency-group';
                group.dataset.id = index;

                const input = document.createElement('input');
                input.type = 'text';
                input.inputMode = 'decimal'; // 手機上會跳出數字鍵盤
                input.className = 'currency-input';
                input.placeholder = '0.00';
                input.dataset.id = index;

                const lockBtn = document.createElement('button');
                lockBtn.className = 'lock-btn';
                lockBtn.innerHTML = slimLockSVG;
                lockBtn.title = "Lock Currency";
                lockBtn.dataset.id = index;

                const select = document.createElement('select');
                select.className = 'currency-select';
                select.dataset.id = index;

                group.appendChild(input);
                group.appendChild(lockBtn);
                group.appendChild(select);

                return { group, input, select, lockBtn };
            }

            function updateLockUI() {
                currencyElements.forEach((el, index) => {
                    const isLockedRow = (index === lockedIndex);
                    const isAnyLocked = (lockedIndex !== null);

                    if (isLockedRow) {
                        el.lockBtn.classList.add('active');
                        el.lockBtn.disabled = false;
                    } else {
                        el.lockBtn.classList.remove('active');

                        if (isAnyLocked) {
                            el.lockBtn.disabled = true;
                        } else {
                            el.lockBtn.disabled = false;
                        }
                    }

                    if (isLockedRow) {
                        el.input.removeAttribute('readonly');
                        el.select.disabled = true;
                    } else {
                        if (isAnyLocked) {
                            el.input.setAttribute('readonly', true);
                        } else {
                            el.input.removeAttribute('readonly');
                        }
                        el.select.disabled = false;
                    }
                });
            }

            async function populateCurrencyOptions() {
                try {
                    const response = await fetch(API_URL);
                    const data = await response.json();

                    if (data.result !== 'success') {
                        throw new Error('Currency data fetch failed');
                    }

                    const currencyCodes = Object.keys(data.rates);
                    const currencyOptions = currencyCodes.map(code =>
                        `<option value="${code}">${code}</option>`
                    ).join('');

                    currencyElements.forEach(({ select }, index) => {
                        select.innerHTML = currencyOptions;
                        if (index < defaultCurrencies.length) {
                            select.value = defaultCurrencies[index];
                        }
                    });

                } catch (error) {
                    console.error("Currency data fetch failed:", error.message);
                    mainContainer.innerHTML = `<p style="color: red; text-align:center;">Failed to load currency data.<br>Details: ${error.message}</p>`;
                }
            }

            async function handleConversion(sourceIndex) {
                if (isUpdating) return;

                const effectiveSourceIndex = (lockedIndex !== null) ? lockedIndex : sourceIndex;

                const sourceInput = currencyElements[effectiveSourceIndex].input;
                const sourceSelect = currencyElements[effectiveSourceIndex].select;

                const amount = parseFloat(sourceInput.value.replace(/[^0-9.-]+/g, ""));
                const baseCurrency = sourceSelect.value;

                if (isNaN(amount) || amount <= 0) {
                    isUpdating = true;
                    currencyElements.forEach((el, index) => {
                        if (index !== effectiveSourceIndex) {
                            el.input.value = '';
                        }
                    });
                    isUpdating = false;
                    return;
                }

                try {
                    const response = await fetch(`https://open.er-api.com/v6/latest/${baseCurrency}`);
                    const data = await response.json();

                    if (data.result !== 'success') {
                        throw new Error('Failed to fetch exchange rates');
                    }

                    const rates = data.rates;
                    isUpdating = true;

                    currencyElements.forEach((el, index) => {
                        if (index !== effectiveSourceIndex) {
                            const targetCurrency = el.select.value;
                            const rate = rates[targetCurrency];
                            const convertedAmount = amount * rate;
                            el.input.value = convertedAmount ? convertedAmount.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) : '';
                        }
                    });

                } catch (error) {
                    console.error("Conversion error:", error.message);
                } finally {
                    isUpdating = false;
                }
            }

            async function init() {
                for (let i = 0; i < totalConverters; i++) {
                    const { group, input, select, lockBtn } = createConverterElement(i);
                    mainContainer.appendChild(group);
                    currencyElements.push({ input, select, lockBtn });

                    lockBtn.addEventListener('click', () => {
                        if (lockedIndex === i) {
                            lockedIndex = null;
                        } else {
                            lockedIndex = i;
                            handleConversion(i);
                        }
                        updateLockUI();
                    });

                    input.addEventListener('input', (e) => {
                        if (lockedIndex !== null && lockedIndex !== i) return;
                        handleConversion(i);
                    });

                    select.addEventListener('change', (e) => {
                        handleConversion(i);
                    });

                    input.addEventListener('focus', (e) => {
                        if (lockedIndex !== null && lockedIndex !== i) return;

                        if (e.target.value) {
                            isUpdating = true;
                            e.target.value = e.target.value.replace(/,/g, '');
                            isUpdating = false;
                        }
                    });

                    input.addEventListener('blur', (e) => {
                        if (lockedIndex !== null && lockedIndex !== i) return;

                        if (e.target.value) {
                            const num = parseFloat(e.target.value.replace(/,/g, ''));
                            if (!isNaN(num)) {
                                isUpdating = true;
                                e.target.value = num.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                                isUpdating = false;
                            }
                        }
                    });
                }

                await populateCurrencyOptions();
                updateLockUI();
            }

            init();
        });
    </script>
</body>

</html>
