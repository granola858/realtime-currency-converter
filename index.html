<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Currency Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 基本樣式重設 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* 主容器 */
        .converter-container {
            width: 100%;
            max-width: 900px;
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        header p {
            font-size: 1rem;
            color: #7f8c8d;
        }

        /* 輸入組的容器 */
        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        /* 每個貨幣輸入組 */
        .currency-group {
            display: flex;
            align-items: stretch;
            background-color: #f9f9f9;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .currency-group:focus-within {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        /* 金額輸入框 */
        .currency-input {
            flex: 1;
            width: auto;
            padding: 15px 15px;
            font-size: 1.2rem;
            border: none;
            outline: none;
            background-color: transparent;
            -moz-appearance: textfield;
        }

        .currency-input[readonly] {
            color: #95a5a6;
            cursor: default;
        }

        .currency-input::-webkit-outer-spin-button,
        .currency-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* --- 鎖定按鈕核心樣式 --- */
        .lock-btn {
            background: #e9ecef;
            border: none;
            padding: 0;
            width: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border-left: 1px solid #e0e0e0;

            /* 預設顏色 (開啟狀態)：綠色 */
            color: #27ae60;

            /* 隱藏超出的部分，以免旋轉時擋到其他元件，
               但要小心 viewBox 設定，這裡先拿掉 hidden 以免切到鎖頭 */
            /* overflow: hidden; */
        }

        /* SVG 設定 */
        .lock-btn svg {
            width: 26px;
            /* 配合實心圖標的大小 */
            height: 26px;
            fill: currentColor;
            /* 鎖身使用當前字體顏色 */
            display: block;
        }

        /* --- 實心鎖頭動畫核心 --- */

        .lock-shackle {
            /* 1. 設定顏色 */
            fill: none;
            /* 鎖環中間是空的 */
            stroke: currentColor;
            /* 線條顏色 */
            stroke-width: 3.5;
            /* 線條加粗，模仿實心圖示 */
            stroke-linecap: round;
            /* 端點圓角 */

            /* 2. 設定旋轉軸心
               我們把軸心設在右腳的底部 (x=16, y=11)
            */
            transform-origin: 16px 11px;

            /* 3. 動畫過渡 */
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* 狀態 A: 預設 (開啟) - 模仿 lock-open-alt.png
           動作：以右腳為軸心，向右旋轉 45 度
        */
        .lock-btn .lock-shackle {
            transform: rotate(45deg);
        }

        /* 狀態 B: 鎖定 (紅色) - 模仿 lock.png */
        .lock-btn.active {
            color: #e74c3c;
            background-color: #ffeaea;
        }

        /* 鎖定時：旋轉歸零 (閉合) */
        .lock-btn.active .lock-shackle {
            transform: rotate(0deg);
        }

        /* 狀態 C: 禁用 (灰色) - 模仿 lock.png */
        .lock-btn:disabled {
            cursor: not-allowed;
            color: #bdc3c7;
            background-color: #f0f0f0;
        }

        /* 禁用時：旋轉歸零 (閉合) */
        .lock-btn:disabled .lock-shackle {
            transform: rotate(0deg);
        }

        /* 貨幣下拉選單 */
        .currency-select {
            padding: 0 20px 0 10px;
            font-size: 1rem;
            border: none;
            background-color: #e9ecef;
            outline: none;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s ease;
            border-left: none;
        }

        .currency-select:hover {
            background-color: #dfe4e7;
        }

        .currency-select:disabled {
            background-color: #f0f0f0;
            color: #999;
            cursor: not-allowed;
        }

        .lock-btn:hover:not(:disabled) {
            background-color: #dfe4e7;
        }

        /* 頁腳 */
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: #95a5a6;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #2980b9;
        }

        /* RWD */
        @media (min-width: 768px) {
            .main-content {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .converter-container {
                padding: 40px 50px;
            }

            header h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="converter-container">
        <header>
            <h1>Real-time Currency Converter</h1>
            <p>Click the lock icon to fix a currency, then change others to compare.</p>
        </header>

        <main id="main-container" class="main-content">
        </main>

        <footer>
            <p>Data from <a href="https://www.exchangerate-api.com" target="_blank">ExchangeRate-API</a>
                for reference only, actual rates may vary.
            </p>
            <p>Copyright © 2025 <a href="mailto:granola858@gmail.com" target="_blank">AYuanH</a></p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_URL = "https://open.er-api.com/v6/latest/USD";

            const mainContainer = document.getElementById('main-container');
            const currencyElements = [];
            const totalConverters = 6;
            let isUpdating = false;
            let lockedIndex = null;
            const defaultCurrencies = ['TWD', 'JPY', 'USD', 'THB', 'VND', 'HKD'];

            // 重新繪製的 SVG，對應您上傳的圖片風格
            // viewBox -3 -5 30 30 提供足夠空間讓鎖頭旋轉不被切掉
            const solidLockSVG = `
                <svg viewBox="-3 -5 30 30">
                   <path class="lock-body" d="M5 11 h14 a2 2 0 0 1 2 2 v7 a2 2 0 0 1-2 2 H5 a2 2 0 0 1-2-2 v-7 a2 2 0 0 1 2-2 z" fill="currentColor" />
                   
                   <path class="lock-shackle" d="M8 11 V7 a4 4 0 0 1 8 0 v4" />
                   
                   <rect x="11" y="15" width="2" height="4" rx="1" fill="#ffffff" />
                </svg>`;

            function createConverterElement(index) {
                const group = document.createElement('div');
                group.className = 'currency-group';
                group.dataset.id = index;

                const input = document.createElement('input');
                input.type = 'text';
                input.inputMode = 'decimal';
                input.className = 'currency-input';
                input.placeholder = '0.00';
                input.dataset.id = index;

                const lockBtn = document.createElement('button');
                lockBtn.className = 'lock-btn';
                lockBtn.innerHTML = solidLockSVG;
                lockBtn.title = "Lock Currency";
                lockBtn.dataset.id = index;

                const select = document.createElement('select');
                select.className = 'currency-select';
                select.dataset.id = index;

                group.appendChild(input);
                group.appendChild(lockBtn);
                group.appendChild(select);

                return { group, input, select, lockBtn };
            }

            function updateLockUI() {
                currencyElements.forEach((el, index) => {
                    const isLockedRow = (index === lockedIndex);
                    const isAnyLocked = (lockedIndex !== null);

                    if (isLockedRow) {
                        el.lockBtn.classList.add('active');
                        el.lockBtn.disabled = false;
                    } else {
                        el.lockBtn.classList.remove('active');

                        if (isAnyLocked) {
                            el.lockBtn.disabled = true;
                        } else {
                            el.lockBtn.disabled = false;
                        }
                    }

                    if (isLockedRow) {
                        el.input.removeAttribute('readonly');
                        el.select.disabled = true;
                    } else {
                        if (isAnyLocked) {
                            el.input.setAttribute('readonly', true);
                        } else {
                            el.input.removeAttribute('readonly');
                        }
                        el.select.disabled = false;
                    }
                });
            }

            async function populateCurrencyOptions() {
                try {
                    const response = await fetch(API_URL);
                    const data = await response.json();

                    if (data.result !== 'success') {
                        throw new Error('Currency data fetch failed');
                    }

                    const currencyCodes = Object.keys(data.rates);
                    const currencyOptions = currencyCodes.map(code =>
                        `<option value="${code}">${code}</option>`
                    ).join('');

                    currencyElements.forEach(({ select }, index) => {
                        select.innerHTML = currencyOptions;
                        if (index < defaultCurrencies.length) {
                            select.value = defaultCurrencies[index];
                        }
                    });

                } catch (error) {
                    console.error("Currency data fetch failed:", error.message);
                    mainContainer.innerHTML = `<p style="color: red;">Failed to load currency data.<br>Details: ${error.message}</p>`;
                }
            }

            async function handleConversion(sourceIndex) {
                if (isUpdating) return;

                const effectiveSourceIndex = (lockedIndex !== null) ? lockedIndex : sourceIndex;

                const sourceInput = currencyElements[effectiveSourceIndex].input;
                const sourceSelect = currencyElements[effectiveSourceIndex].select;

                const amount = parseFloat(sourceInput.value.replace(/[^0-9.-]+/g, ""));
                const baseCurrency = sourceSelect.value;

                if (isNaN(amount) || amount <= 0) {
                    isUpdating = true;
                    currencyElements.forEach((el, index) => {
                        if (index !== effectiveSourceIndex) {
                            el.input.value = '';
                        }
                    });
                    isUpdating = false;
                    return;
                }

                try {
                    const response = await fetch(`https://open.er-api.com/v6/latest/${baseCurrency}`);
                    const data = await response.json();

                    if (data.result !== 'success') {
                        throw new Error('Failed to fetch exchange rates');
                    }

                    const rates = data.rates;
                    isUpdating = true;

                    currencyElements.forEach((el, index) => {
                        if (index !== effectiveSourceIndex) {
                            const targetCurrency = el.select.value;
                            const rate = rates[targetCurrency];
                            const convertedAmount = amount * rate;
                            el.input.value = convertedAmount ? convertedAmount.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) : '';
                        }
                    });

                } catch (error) {
                    console.error("Conversion error:", error.message);
                } finally {
                    isUpdating = false;
                }
            }

            async function init() {
                for (let i = 0; i < totalConverters; i++) {
                    const { group, input, select, lockBtn } = createConverterElement(i);
                    mainContainer.appendChild(group);
                    currencyElements.push({ input, select, lockBtn });

                    lockBtn.addEventListener('click', () => {
                        if (lockedIndex === i) {
                            lockedIndex = null;
                        } else {
                            lockedIndex = i;
                            handleConversion(i);
                        }
                        updateLockUI();
                    });

                    input.addEventListener('input', (e) => {
                        if (lockedIndex !== null && lockedIndex !== i) return;
                        handleConversion(i);
                    });

                    select.addEventListener('change', (e) => {
                        handleConversion(i);
                    });

                    input.addEventListener('focus', (e) => {
                        if (lockedIndex !== null && lockedIndex !== i) return;

                        if (e.target.value) {
                            isUpdating = true;
                            e.target.value = e.target.value.replace(/,/g, '');
                            isUpdating = false;
                        }
                    });

                    input.addEventListener('blur', (e) => {
                        if (lockedIndex !== null && lockedIndex !== i) return;

                        if (e.target.value) {
                            const num = parseFloat(e.target.value.replace(/,/g, ''));
                            if (!isNaN(num)) {
                                isUpdating = true;
                                e.target.value = num.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                                isUpdating = false;
                            }
                        }
                    });
                }

                await populateCurrencyOptions();
                updateLockUI();
            }

            init();
        });
    </script>
</body>

</html>
