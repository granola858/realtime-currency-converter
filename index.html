<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Currency Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 基本樣式重設 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* 主容器 */
        .converter-container {
            width: 100%;
            max-width: 900px;
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        header p {
            font-size: 1rem;
            color: #7f8c8d;
        }

        /* 輸入組的容器 */
        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        /* 每個貨幣輸入組 */
        .currency-group {
            display: flex;
            align-items: stretch;
            background-color: #f9f9f9;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .currency-group:focus-within {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        /* 金額輸入框 */
        .currency-input {
            flex: 1;
            width: auto;
            padding: 15px 15px;
            font-size: 1.2rem;
            border: none;
            outline: none;
            background-color: transparent;
            -moz-appearance: textfield;
        }

        .currency-input[readonly] {
            color: #95a5a6;
            cursor: default;
        }

        .currency-input::-webkit-outer-spin-button,
        .currency-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* --- 鎖定按鈕核心樣式 --- */
        .lock-btn {
            background: #e9ecef;
            border: none;
            padding: 0;
            width: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border-left: 1px solid #e0e0e0;
            color: #27ae60;
            /* 預設綠色 */
            overflow: hidden;
            /* 確保不出界，但現在 SVG 內縮了所以沒問題 */
        }

        /* SVG 設定 */
        .lock-btn svg {
            width: 28px;
            /* 稍微加大 SVG 容器，配合 viewBox 調整 */
            height: 28px;
            fill: currentColor;
            display: block;
        }

        /* --- 擬物化動畫關鍵 --- */

        .lock-shackle {
            transform-origin: 17px 11px;
            /* 設定旋轉支點 */
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* 狀態 A: 預設 (開啟) 
           修正：因為 viewBox 拉遠了，這裡的位移可以大膽一點 */
        .lock-btn .lock-shackle {
            /* 向上提 5px, 往旁邊轉 35度 */
            transform: translateY(-5px) rotate(35deg);
        }

        /* 狀態 B: 鎖定 (紅色) */
        .lock-btn.active {
            color: #e74c3c;
            background-color: #ffeaea;
        }

        .lock-btn.active .lock-shackle {
            transform: translateY(0) rotate(0deg);
        }

        /* 狀態 C: 禁用 (灰色) */
        .lock-btn:disabled {
            cursor: not-allowed;
            color: #bdc3c7;
            background-color: #f0f0f0;
        }

        .lock-btn:disabled .lock-shackle {
            transform: translateY(0) rotate(0deg);
        }

        /* 貨幣下拉選單 */
        .currency-select {
            padding: 0 20px 0 10px;
            font-size: 1rem;
            border: none;
            background-color: #e9ecef;
            outline: none;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s ease;
            border-left: none;
        }

        .currency-select:hover {
            background-color: #dfe4e7;
        }

        .currency-select:disabled {
            background-color: #f0f0f0;
            color: #999;
            cursor: not-allowed;
        }

        .lock-btn:hover:not(:disabled) {
            background-color: #dfe4e7;
        }

        /* 頁腳 */
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: #95a5a6;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #2980b9;
        }

        /* RWD */
        @media (min-width: 768px) {
            .main-content {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .converter-container {
                padding: 40px 50px;
            }

            header h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="converter-container">
        <header>
            <h1>Real-time Currency Converter</h1>
            <p>Click the lock icon to fix a currency, then change others to compare.</p>
        </header>

        <main id="main-container" class="main-content">
        </main>

        <footer>
            <p>Data from <a href="https://www.exchangerate-api.com" target="_blank">ExchangeRate-API</a>
                for reference only, actual rates may vary.
            </p>
            <p>Copyright © 2025 <a href="mailto:granola858@gmail.com" target="_blank">AYuanH</a></p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_URL = "https://open.er-api.com/v6/latest/USD";

            const mainContainer = document.getElementById('main-container');
            const currencyElements = [];
            const totalConverters = 6;
            let isUpdating = false;
            let lockedIndex = null;
            const defaultCurrencies = ['TWD', 'JPY', 'USD', 'THB', 'VND', 'HKD'];

            // 修正：調整 viewBox="-3 -8 30 32"
            // 這會讓可視範圍往上(-8)和往左(-3)擴展，並且總寬度為30，高度32
            // 這樣鎖頭往上跳的時候，上方就有空間顯示，不會被切掉了
            const splitLockSVG = `
                <svg viewBox="-3 -8 30 32">
                    <path class="lock-shackle" d="M7 11V7a5 5 0 0 1 10 0v4" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    <path class="lock-body" d="M6 11h12a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2z" fill="currentColor" />
                    <circle cx="12" cy="16" r="1.5" fill="#f0f2f5" />
                </svg>`;

            function createConverterElement(index) {
                const group = document.createElement('div');
                group.className = 'currency-group';
                group.dataset.id = index;

                const input = document.createElement('input');
                input.type = 'text';
                input.inputMode = 'decimal';
                input.className = 'currency-input';
                input.placeholder = '0.00';
                input.dataset.id = index;

                const lockBtn = document.createElement('button');
                lockBtn.className = 'lock-btn';
                lockBtn.innerHTML = splitLockSVG;
                lockBtn.title = "Lock Currency";
                lockBtn.dataset.id = index;

                const select = document.createElement('select');
                select.className = 'currency-select';
                select.dataset.id = index;

                group.appendChild(input);
                group.appendChild(lockBtn);
                group.appendChild(select);

                return { group, input, select, lockBtn };
            }

            function updateLockUI() {
                currencyElements.forEach((el, index) => {
                    const isLockedRow = (index === lockedIndex);
                    const isAnyLocked = (lockedIndex !== null);

                    if (isLockedRow) {
                        el.lockBtn.classList.add('active');
                        el.lockBtn.disabled = false;
                    } else {
                        el.lockBtn.classList.remove('active');

                        if (isAnyLocked) {
                            el.lockBtn.disabled = true;
                        } else {
                            el.lockBtn.disabled = false;
                        }
                    }

                    if (isLockedRow) {
                        el.input.removeAttribute('readonly');
                        el.select.disabled = true;
                    } else {
                        if (isAnyLocked) {
                            el.input.setAttribute('readonly', true);
                        } else {
                            el.input.removeAttribute('readonly');
                        }
                        el.select.disabled = false;
                    }
                });
            }

            async function populateCurrencyOptions() {
                try {
                    const response = await fetch(API_URL);
                    const data = await response.json();

                    if (data.result !== 'success') {
                        throw new Error('Currency data fetch failed');
                    }

                    const currencyCodes = Object.keys(data.rates);
                    const currencyOptions = currencyCodes.map(code =>
                        `<option value="${code}">${code}</option>`
                    ).join('');

                    currencyElements.forEach(({ select }, index) => {
                        select.innerHTML = currencyOptions;
                        if (index < defaultCurrencies.length) {
                            select.value = defaultCurrencies[index];
                        }
                    });

                } catch (error) {
                    console.error("Currency data fetch failed:", error.message);
                    mainContainer.innerHTML = `<p style="color: red;">Failed to load currency data.<br>Details: ${error.message}</p>`;
                }
            }

            async function handleConversion(sourceIndex) {
                if (isUpdating) return;

                const effectiveSourceIndex = (lockedIndex !== null) ? lockedIndex : sourceIndex;

                const sourceInput = currencyElements[effectiveSourceIndex].input;
                const sourceSelect = currencyElements[effectiveSourceIndex].select;

                const amount = parseFloat(sourceInput.value.replace(/[^0-9.-]+/g, ""));
                const baseCurrency = sourceSelect.value;

                if (isNaN(amount) || amount <= 0) {
                    isUpdating = true;
                    currencyElements.forEach((el, index) => {
                        if (index !== effectiveSourceIndex) {
                            el.input.value = '';
                        }
                    });
                    isUpdating = false;
                    return;
                }

                try {
                    const response = await fetch(`https://open.er-api.com/v6/latest/${baseCurrency}`);
                    const data = await response.json();

                    if (data.result !== 'success') {
                        throw new Error('Failed to fetch exchange rates');
                    }

                    const rates = data.rates;
                    isUpdating = true;

                    currencyElements.forEach((el, index) => {
                        if (index !== effectiveSourceIndex) {
                            const targetCurrency = el.select.value;
                            const rate = rates[targetCurrency];
                            const convertedAmount = amount * rate;
                            el.input.value = convertedAmount ? convertedAmount.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) : '';
                        }
                    });

                } catch (error) {
                    console.error("Conversion error:", error.message);
                } finally {
                    isUpdating = false;
                }
            }

            async function init() {
                for (let i = 0; i < totalConverters; i++) {
                    const { group, input, select, lockBtn } = createConverterElement(i);
                    mainContainer.appendChild(group);
                    currencyElements.push({ input, select, lockBtn });

                    lockBtn.addEventListener('click', () => {
                        if (lockedIndex === i) {
                            lockedIndex = null;
                        } else {
                            lockedIndex = i;
                            handleConversion(i);
                        }
                        updateLockUI();
                    });

                    input.addEventListener('input', (e) => {
                        if (lockedIndex !== null && lockedIndex !== i) return;
                        handleConversion(i);
                    });

                    select.addEventListener('change', (e) => {
                        handleConversion(i);
                    });

                    input.addEventListener('focus', (e) => {
                        if (lockedIndex !== null && lockedIndex !== i) return;

                        if (e.target.value) {
                            isUpdating = true;
                            e.target.value = e.target.value.replace(/,/g, '');
                            isUpdating = false;
                        }
                    });

                    input.addEventListener('blur', (e) => {
                        if (lockedIndex !== null && lockedIndex !== i) return;

                        if (e.target.value) {
                            const num = parseFloat(e.target.value.replace(/,/g, ''));
                            if (!isNaN(num)) {
                                isUpdating = true;
                                e.target.value = num.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                                isUpdating = false;
                            }
                        }
                    });
                }

                await populateCurrencyOptions();
                updateLockUI();
            }

            init();
        });
    </script>
</body>

</html>
