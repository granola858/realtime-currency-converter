<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即時多幣別匯率轉換器</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 基本樣式重設 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* 主容器 */
        .converter-container {
            width: 100%;
            max-width: 900px;
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        header p {
            font-size: 1rem;
            color: #7f8c8d;
        }

        /* 輸入組的容器 */
        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            /* 手機上單欄 */
            gap: 20px;
        }

        /* 每個貨幣輸入組 */
        .currency-group {
            display: flex;
            background-color: #f9f9f9;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .currency-group:focus-within {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        /* 金額輸入框 */
        .currency-input {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            outline: none;
            background-color: transparent;
            -moz-appearance: textfield;
            /* 隱藏 Firefox 的數字輸入框箭頭 */
        }

        .currency-input::-webkit-outer-spin-button,
        .currency-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            /* 隱藏 Chrome, Safari 的數字輸入框箭頭 */
            margin: 0;
        }


        /* 貨幣下拉選單 */
        .currency-select {
            padding: 15px 10px;
            font-size: 1rem;
            border: none;
            background-color: #e9ecef;
            outline: none;
            cursor: pointer;
            border-left: 1px solid #e0e0e0;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .currency-select:hover {
            background-color: #dfe4e7;
        }

        /* 頁腳 */
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: #95a5a6;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #2980b9;
        }

        /* RWD - 響應式網頁設計 */
        /* 平板裝置 */
        @media (min-width: 768px) {
            .main-content {
                /* 兩欄式佈局 */
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* 桌面裝置 */
        @media (min-width: 1024px) {
            .converter-container {
                padding: 40px 50px;
            }

            header h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="converter-container">
        <header>
            <h1>即時多幣別匯率轉換器</h1>
            <p>在任何一個輸入框中輸入金額，即可即時轉換其他貨幣。</p>
        </header>

        <main id="main-container" class="main-content">
            <!-- JavaScript 會動態生成六個輸入組 -->
        </main>

        <footer>
            <p>匯率資料來源： <a href="https://www.exchangerate-api.com" target="_blank">ExchangeRate-API</a></p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_URL = "https://open.er-api.com/v6/latest/USD";

            const mainContainer = document.getElementById('main-container');
            const currencyElements = [];
            const totalConverters = 6;
            let isUpdating = false;
            const defaultCurrencies = ['TWD', 'JPY', 'USD', 'THB', 'VND', 'HKD'];

            function createConverterElement(index) {
                const group = document.createElement('div');
                group.className = 'currency-group';
                group.dataset.id = index;
                const input = document.createElement('input');
                input.type = 'text';
                input.inputMode = 'decimal';
                input.className = 'currency-input';
                input.placeholder = '0.00';
                input.dataset.id = index;
                const select = document.createElement('select');
                select.className = 'currency-select';
                select.dataset.id = index;
                group.appendChild(input);
                group.appendChild(select);
                return { group, input, select };
            }

            async function populateCurrencyOptions() {
                try {
                    const response = await fetch(API_URL);
                    const data = await response.json();

                    if (data.result !== 'success') {
                        throw new Error('無法獲取貨幣列表');
                    }

                    const currencyCodes = Object.keys(data.rates);
                    const currencyOptions = currencyCodes.map(code =>
                        `<option value="${code}">${code}</option>`
                    ).join('');

                    currencyElements.forEach(({ select }, index) => {
                        select.innerHTML = currencyOptions;
                        if (index < defaultCurrencies.length) {
                            select.value = defaultCurrencies[index];
                        }
                    });

                } catch (error) {
                    console.error("載入貨幣資料時發生錯誤:", error.message);
                    mainContainer.innerHTML = `<p style="color: red;">無法載入貨幣資料。<br>詳細資訊：${error.message}</p>`;
                }
            }

            async function handleConversion(e) {
                if (isUpdating) return;

                const sourceElement = e.target;
                const sourceIndex = parseInt(sourceElement.dataset.id, 10);
                const sourceInput = currencyElements[sourceIndex].input;
                const sourceSelect = currencyElements[sourceIndex].select;

                const amount = parseFloat(sourceInput.value.replace(/[^0-9.-]+/g, ""));

                // **修正**：將遺失的 baseCurrency 宣告加回來
                const baseCurrency = sourceSelect.value;

                if (isNaN(amount) || amount <= 0) {
                    isUpdating = true;
                    currencyElements.forEach((el, index) => {
                        if (index !== sourceIndex) {
                            el.input.value = '';
                        }
                    });
                    isUpdating = false;
                    return;
                }

                try {
                    const response = await fetch(`https://open.er-api.com/v6/latest/${baseCurrency}`);
                    const data = await response.json();

                    if (data.result !== 'success') {
                        throw new Error('無法獲取匯率');
                    }

                    const rates = data.rates;

                    isUpdating = true;

                    currencyElements.forEach((el, index) => {
                        if (index !== sourceIndex) {
                            const targetCurrency = el.select.value;
                            const rate = rates[targetCurrency];
                            const convertedAmount = amount * rate;
                            el.input.value = convertedAmount ? convertedAmount.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) : '';
                        }
                    });

                } catch (error) {
                    console.error("轉換錯誤:", error.message);
                } finally {
                    isUpdating = false;
                }
            }

            async function init() {
                for (let i = 0; i < totalConverters; i++) {
                    const { group, input, select } = createConverterElement(i);
                    mainContainer.appendChild(group);
                    currencyElements.push({ input, select });

                    input.addEventListener('input', handleConversion);
                    select.addEventListener('change', (e) => {
                        const correspondingInput = currencyElements[i].input;
                        const inputEvent = new Event('input', { bubbles: true });
                        correspondingInput.dispatchEvent(inputEvent);
                    });

                    input.addEventListener('focus', (e) => {
                        if (e.target.value) {
                            isUpdating = true;
                            e.target.value = e.target.value.replace(/,/g, '');
                            isUpdating = false;
                        }
                    });

                    input.addEventListener('blur', (e) => {
                        if (e.target.value) {
                            const num = parseFloat(e.target.value.replace(/,/g, ''));
                            if (!isNaN(num)) {
                                isUpdating = true;
                                e.target.value = num.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                                isUpdating = false;
                            }
                        }
                    });
                }

                await populateCurrencyOptions();
            }

            init();
        });
    </script>
</body>

</html>
